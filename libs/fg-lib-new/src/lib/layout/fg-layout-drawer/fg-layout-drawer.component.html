<mat-sidenav-container
  #container
  [hasBackdrop]="has_backdropS()"
>
  <!-- RIGHT DRAWER -->
  <mat-sidenav
    #start
    [autoFocus]="true"
    [fixedInViewport]="fixed_in_viewportS()" 
    [fixedTopGap]="fixed_top_gapS()"
    [fixedBottomGap]="fixed_bottom_gapS()"
    position="start">
    @if( drawer_contentS() ) {
      <ng-template [cdkPortalOutlet]="drawer_contentS()"/>
    }
    @else {
      <ng-content select="[start]"/>
    }
  </mat-sidenav>
    <!-- LEFT DRAWER -->
  <mat-sidenav
    #end
    [autoFocus]="true"
    [fixedInViewport]="fixed_in_viewportS()" 
    [fixedTopGap]="fixed_top_gapS()"
    [fixedBottomGap]="fixed_bottom_gapS()"
    position="end">
    @if( drawer_contentS() ) {
      <ng-template [cdkPortalOutlet]="drawer_contentS()"/>
    }
    @else {
      <ng-content select="[end]"/>
    }
  </mat-sidenav>
  <!-- CONTENT -->
  <mat-sidenav-content #content class="content">
    <ng-content select="[content]"/>
  </mat-sidenav-content>

</mat-sidenav-container>
