<mat-drawer-container
  #container
  [hasBackdrop]="has_backdropS()">
  <!-- RIGHT DRAWER -->
  <mat-drawer
    #start
    [autoFocus]="true"
    position="start">
    @if( drawer_contentS() ) {
      <ng-template [cdkPortalOutlet]="drawer_contentS()"/>
    }
    @else {
      <ng-content select="[start]"/>
    }
  </mat-drawer>
    <!-- LEFT DRAWER -->
  <mat-drawer
    #end
    [autoFocus]="true"
    position="end">
    @if( drawer_contentS() ) {
      <ng-template [cdkPortalOutlet]="drawer_contentS()"/>
    }
    @else {
      <ng-content select="[end]"/>
    }
  </mat-drawer>
  <!-- CONTENT -->
  <mat-drawer-content #container class="content">
    <ng-content select="[content]"/>
  </mat-drawer-content>

</mat-drawer-container>
