@let t = translationS();

@if( showS() ) {
  <div class="flex flex-row">
    <!-- <pre>
        Value
        {{ $actor_admin_toolbar.stateS()?.value | json}}
        Context
        {{ $actor_admin_toolbar.stateS()?.context | json}}
      </pre>
      <pre>
        Value
        {{ $actor_react_init.stateS()?.value | json}}
        Context
        {{ $actor_react_init.stateS()?.context | json}}
      </pre> -->
  </div>
  <mat-toolbar
    color="warn"
    class="flex-row justify-start items-center flex-wrap gap-4"
  >
    <mat-icon>warning</mat-icon>
    <span class="xs:hidden">{{ t?.development_tools }}</span>
    <div class="flex-auto"></div>
    <mat-slide-toggle
      color="primary"
      [disabled]="disabled_test_calculationS()"
      [checked]="test_calculation_is_onS()"
      [matTooltip]="t?.tooltip_test_calculation"
      labelPosition="before"
      (change)="toggle_test_calculation($event)"
    >
      {{ t?.test_calculation }}
    </mat-slide-toggle>
    <mat-slide-toggle
      color="primary"
      [checked]="xstate_is_onS()"
      [matTooltip]="t?.tooltip_xstate"
      labelPosition="before"
      (change)="toggle_xstate($event)"
    >
      <img
        class="h-12"
        alt="{{ t?.alt_xstate }}"
        src="./images/other/xstate.svg"
      />
    </mat-slide-toggle>
  </mat-toolbar>
}
