@let t = translationS();

@if( showS() ) {
  <div class="px-4 flex flex-row justify-start items-center flex-wrap gap-4 mat-warn-bg">
  <!-- <mat-toolbar
    color="warn"
    class="flex-row justify-start items-center flex-wrap gap-4"
  > -->
    <mat-icon
    [matTooltip]="t?.development_tools"
    >
      warning
    </mat-icon>
    <span class="hidden sm:inline-block">{{ t?.development_tools }}</span>
    <div class="flex-auto"></div>
    <mat-slide-toggle
      color="primary"
      [disabled]="disabled_test_calculationS()"
      [checked]="test_calculation_is_onS()"
      [matTooltip]="t?.tooltip_test_calculation"
      labelPosition="before"
      (change)="toggle_test_calculation($event)"
    >
      {{ t?.test_calculation }}
    </mat-slide-toggle>
    <mat-slide-toggle
      color="primary"
      [checked]="xstate_is_onS()"
      [matTooltip]="t?.tooltip_xstate"
      labelPosition="before"
      (change)="toggle_xstate($event)"
    >
      <img
        class="h-12"
        alt="{{ t?.alt_xstate }}"
        src="./images/other/xstate.svg"
      />
    </mat-slide-toggle>
  <!-- </mat-toolbar> -->
  </div>
}
