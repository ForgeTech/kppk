<ng-container *transloco="let t">
  <fg-modal>
    <ng-container title>
      <h1 class="headline"><mat-icon class="headline-icon">update</mat-icon>{{ t('fgswu.modal-headline') }}</h1>
    </ng-container>
    <ng-container content>
      {{ t('fgswu.modal-content') }}
    </ng-container>
    <ng-container actions>
      <div class="flex-auto gap-4"></div>
      <button
        mat-flat-button
        matTooltip="{{ t('fgswu.modal_btn-cancel-update-tooltip') }}"
        (click)="closeModal($event)">
        {{ t('fgswu.modal_btn-cancel-update-label') }}
      </button>
      <fg-sw-update-button>
        {{ t('fgswu.modal_btn-update-label') }}
      </fg-sw-update-button>
    </ng-container>
  </fg-modal>
</ng-container>
