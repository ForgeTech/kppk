<ng-container *transloco="let t; read: 'fgpwai'">
  <ng-container *ngIf="pwaInstallAvailable$ | push">
    <div (click)="installPWA($event)">
      <div #ref><ng-content></ng-content></div>
      <ng-container *ngIf="ref.children.length === 0 && !ref.textContent">
        <button
          type="button"
          class="btn-install-pwa"
          mat-stroked-button
          matTooltip="{{ t('tooltip') }}"
          [color]="color"
          (click)="installPWA($event)">
          <mat-icon class="right-4" [ngClass]="{ rotate: (pwaInstallAvailable$ | push) === 'installing' }">
            {{ (pwaInstallAvailable$ | push) === 'installing' ? 'update' : 'cloud_download' }}
          </mat-icon>
          {{ t('label') }}
        </button>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
