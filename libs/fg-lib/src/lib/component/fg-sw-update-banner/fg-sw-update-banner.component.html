<ng-container *transloco="let t">
  <mat-toolbar
    class="update-avaliable-banner"
    [ngClass]="{
      show: (show$ | async) === true,
      hide: (show$ | async) === false,
      'fade-in': (fadeIn$ | async),
      'fade-out': (fadeOut$ | async)
    }"
    color="info">
    <mat-toolbar-row>
      <button
        *ngIf="confirm; else updateButton"
        mat-stroked-button
        class="btn-request-sw-update flex-auto"
        matTooltip="{{ t('fgswu.btn-confirm-update-tooltip') }}"
        color="info"
        (click)="openModal($event)">
        {{ t('fgswu.btn-update-label') }}
      </button>
      <ng-template #updateButton>
        <fg-sw-update-button class="flex-auto">{{ t('fgswu.btn-update-label') }}</fg-sw-update-button>
      </ng-template>
    </mat-toolbar-row>
  </mat-toolbar>
</ng-container>
