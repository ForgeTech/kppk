<mat-drawer-container
  #container
  [hasBackdrop]="hasBackdrop$ | push">
  <mat-drawer
    start
    [autoFocus]="true"
    position="start">
    <ng-container *ngIf="drawerContent$ | push as view; else end">
      <ng-template [cdkPortalOutlet]="view"></ng-template>
    </ng-container>
    <ng-template #end>
      <ng-content select="[start]"></ng-content>
    </ng-template>
  </mat-drawer>

  <mat-drawer
    end
    [autoFocus]="true"
    position="end">
    <ng-container *ngIf="drawerContent$ | push as view; else end">
      <ng-template [cdkPortalOutlet]="view"></ng-template>
    </ng-container>
    <ng-template #end>
      <ng-content select="[end]"></ng-content>
    </ng-template>
  </mat-drawer>

  <mat-drawer-content class="content">
    <ng-content select="[content]"></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
