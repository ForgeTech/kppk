<div
  class="unit-multiply-field-wrapper"
  fxLayout="row"
  fxLayoutAlign="center start"
  [ngClass]="{ disabled: to.disabled }">
  <div
    class="field"
    fxFlex="1 1 100%">
    <ng-container #fieldComponent></ng-container>
  </div>
  <span
    class="multiply"
    fxFlex="0 0 200px"
    >{{ to.multiplyValue }} {{ to.multiplyValueUnit }} x</span
  >
  <div
    class="field"
    fxFlex="0 0 200px">
    {{ multiplyValue$ | async }} {{ to.multiplyValueUnit }}
  </div>
</div>
