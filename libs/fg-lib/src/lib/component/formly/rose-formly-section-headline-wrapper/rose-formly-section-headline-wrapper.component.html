<mat-expansion-panel
  class="section-headline-wrapper"
  [expanded]="to.expanded ? true : false"
  [disabled]="to.disabled ? true : false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h4 class="section-headline">
        {{ to.label }}
        <span
          *ngIf="value$ | async"
          class="section-headline-value">
          ({{ value$ | async }} {{ to.unit }})
        </span>
      </h4>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-container #fieldComponent></ng-container>
</mat-expansion-panel>
