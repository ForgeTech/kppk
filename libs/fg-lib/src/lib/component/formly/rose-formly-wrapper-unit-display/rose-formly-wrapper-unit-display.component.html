<ng-container *transloco="let t">
  <div
    class="unit-tooltip-wrapper"
    fxFlex="1 1 100%"
    fxFlex.gt-md="1 1 320px"
    fxFlex.gt-lg="1 1 450px"
    fxLayout="row"
    [ngClass]="{ disabled: to.disabled }">
    <div
      class="field"
      fxFlex="1 1 100%">
      <ng-container #fieldComponent></ng-container>
    </div>
    <div
      class="unit-tooltip-container"
      fxLayout="row"
      fxLayoutGap="10px">
      <div
        class="unit"
        fxFlex="1 1">
        <!-- {{ translateUnit( to.unit ) }} -->
        <span *ngIf="to.unit !== false">{{ to.unit }}</span>
      </div>
      <ng-container *ngIf="(showUndo$ | async) === true">
        <div
          class="undo"
          (click)="resetValue($event)">
          <mat-icon
            tabindex="0"
            color="primary"
            aria-hidden="false"
            matTooltip="{{ t('rcalc.resetToDefault') }}">
            undo
          </mat-icon>
        </div>
      </ng-container>
      <ng-container *ngIf="to.tooltip !== false">
        <rose-info-tooltip [entity]="to.tooltip"></rose-info-tooltip>
      </ng-container>
    </div>
  </div>
</ng-container>
