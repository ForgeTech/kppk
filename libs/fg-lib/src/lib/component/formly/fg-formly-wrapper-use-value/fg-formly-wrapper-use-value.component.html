<div
  class="use-value-wrapper"
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="10px"
  [ngClass]="{ disabled: to.disabled }">
  <div
    class="checkbox"
    fxFlex="1 1 100%"
    fxFlex.gt-md="1 1 320px"
    fxFlex.gt-lg="1 1 450px">
    <mat-checkbox
      [formControl]="useCrtl"
      [checked]="checked$ | async"
      color="accent">
      {{ $component.$translate.translate(to.useValueLabel ? to.useValueLabel : 'rcalc.useValueEditField') }}
    </mat-checkbox>
  </div>
  <div
    class="field"
    fxFlex="1 1">
    <ng-container #fieldComponent></ng-container>
  </div>
</div>
