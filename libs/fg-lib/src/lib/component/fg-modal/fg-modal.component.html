  <mat-toolbar
    color="primary"
    class="modal-header">
    <mat-toolbar-row>
      <h2>
        <ng-content select="[title]"></ng-content>
      </h2>
      <button
        class="modal-btn-close"
        mat-fab
        color="primary"
        (click)="closeModal()">
        <mat-icon class="icon">close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="modal-content">
    <ng-content select="[content]"></ng-content>
  </div>
    <mat-toolbar
      class="modal-actions"
      color="primary">
      <mat-toolbar-row>
        <ng-content select="[actions]"></ng-content>
      </mat-toolbar-row>
    </mat-toolbar>
