<ng-container *transloco="let t">
  <ng-container *ngIf="swUpdateAvailable$ | async">
    <button
      type="button"
      class="btn-update-sw"
      mat-stroked-button
      matTooltip="{{ t('fgswu.btn-update-tooltip') }}"
      color="info"
      (click)="installUpdate($event)">
      <mat-icon [ngClass]="{ rotate: (swUpdateAvailable$ | async) === 'updating' }">
        {{ (swUpdateAvailable$ | async) === 'updating' ? 'sync' : 'update' }}
      </mat-icon>
      &nbsp;
      <ng-content></ng-content>
    </button>
  </ng-container>
</ng-container>
