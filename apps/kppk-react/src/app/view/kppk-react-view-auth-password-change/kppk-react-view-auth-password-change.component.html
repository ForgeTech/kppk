@let t = translationsS();

<kppk-react-view-auth-layout-content 
  [form]="form" 
  [error]="errorS()" 
  [success]=" successS()"
  [pending]=" pendingS()"
>
  <ng-container header>
    <div header class="prose-sm w-full text-center">
      <h1>{{ t?.headline_auth_password_change }}</h1>
      <p> {{ t?.headline_sub_auth_password_change }}</p>
    </div>
  </ng-container>

  <ng-container error>
    {{ t?.error_auth_password_change }}
  </ng-container>

  <ng-container success>
    {{ t?.success_auth_password_change }}
  </ng-container>

  <formly-form
    [model]="model"
    [form]="form"
    [fields]="fields"
  />

  <ng-container buttons>
    <a
      class="w-full md:flex-1"
      mat-stroked-button
      color="warn"
      href="/{{[HOST_ROUTES.AUTH, HOST_ROUTES.AUTH_LOGIN]}}"
    >
      {{ t?.label_back }}
    </a>
    <button
      class="w-full md:flex-1"
      mat-stroked-button
      color="primary"
      type="submit"
      (click)="action($event)"
    >
      {{ t?.label_send }}
    </button>
  </ng-container>

</kppk-react-view-auth-layout-content>
