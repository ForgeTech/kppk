@let s = $shared; 
@let t = translationsS();

<kppk-react-view-auth-layout-content 
  [form]="form" 
  [error]="s.auth_authorization_errorS()" 
  [success]=" s.auth_authoirzation_successS()"
  [pending]=" s.auth_authorization_pendingS()"
>
  <ng-container header>
    <div class="prose">

      <h1 class="invisible absolute top-0">{{ t?.headline_password_reset }}</h1>
    </div>
  </ng-container>

  <ng-container error>
    {{ t?.error_password_reset  }}
  </ng-container>

  <ng-container success>
    {{ t?.success_password_reset  }}
  </ng-container>

  <formly-form
    [model]="model"
    [form]="form"
    [fields]="fields"
  />

  <ng-container buttons>
    <a
      class="w-full md:flex-1"
      mat-stroked-button
      color="warn"
      href=""
    >
      <mat-icon class="right-4">login</mat-icon>
      {{ t?.label_back }}
    </a>
    <button
      class="w-full md:flex-1"
      mat-stroked-button
      color="primary"
      type="submit"
      (click)="action($event)"
    >
      <mat-icon class="right-4">login</mat-icon>
      {{ t?.label_send }}
    </button>
  </ng-container>

</kppk-react-view-auth-layout-content>
