@let t = translationS();
<table class="table-result col-span-6 table">
  <thead>
    <tr>
      <th colspan="2">
        <h2>{{ t?.demolish_disposal }}</h2>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="sum-divider">
      <td>{{ t?.co2_transport }}</td>
      <td class="text-right">
        {{ form().results.consumption_co2_sum.value | number : '1.2-2' }}
        <span class="unit inline-block w-[75px] text-left">{{
          t?.[form().results.consumption_co2_sum.unit]
        }}</span>
      </td>
    </tr>
  </tbody>
</table>
