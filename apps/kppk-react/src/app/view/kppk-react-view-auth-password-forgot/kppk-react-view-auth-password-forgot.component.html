@let t = translationsS();

<kppk-react-view-auth-layout-content 
  [form]="form"
  [error]="errorS()" 
  [success]=" successS()"
  [pending]=" pendingS()"
>
  <ng-container header>
    <div class="prose">
      <h1>{{ t?.headline_auth_password_forgot }}</h1>
    </div>
  </ng-container>

  <ng-container error>
    {{ t?.error_auth_password_forgot }}
  </ng-container>

  <ng-container success>
    {{ t?.success_auth_password_forgot }}
  </ng-container>

  <formly-form
    [model]="model"
    [form]="form"
    [fields]="fields"
  />

  <ng-container buttons>
    <a
      class="w-full md:flex-1"
      mat-stroked-button
      color="warn"
      href=""
    >
      <mat-icon class="right-4">login</mat-icon>
      {{ t?.label_back }}
    </a>
    <button
      class="w-full md:flex-1"
      mat-stroked-button
      color="primary"
      type="submit"
      (click)="action($event)"
    >
      <mat-icon class="right-4">login</mat-icon>
      {{ t?.label_send }}
    </button>
  </ng-container>

</kppk-react-view-auth-layout-content>
