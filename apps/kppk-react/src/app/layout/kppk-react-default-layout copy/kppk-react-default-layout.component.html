@let s = $shared;
@let t = translationS();
<fg-layout-default>
  <kppk-admin-toolbar #admin header class="lg:hidden" [show]="s.show_admin_toolbarS()" />
  <header #header header kppk-react-header class="lg:hidden"></header>
  <fg-layout-drawer #drawer content class="flex h-full min-h-full flex-col" [fixed]="true" [top]="topS()">

    <nav start class="nav-mobile-start h-full" kppk-react-navigation>
      <mat-list-item top-list>
        <fg-layout-drawer-close-button class="w-full" [label]="t?.close"/>
      </mat-list-item>
    </nav>
    <!-- <fg-layout-default content class="relative"> -->
      <div content class="flex flex-col">
        <!-- <fg-sw-update-banner class="sticky top-0" /> -->
        <kppk-admin-toolbar class="sticky top-0 z-50 hidden lg:block" [show]="s.show_admin_toolbarS()" />
        <header kppk-react-header class="sticky top-0 z-50 hidden lg:block"></header>
        <div class="flex flex-row">
          <aside class="sticky top-0 hidden lg:inline-block">
            <nav kppk-react-navigation class="sticky top-0"></nav>
          </aside>
          <main class="flex-auto">
            <ng-content select="[content]" />
          </main>
        </div>
      </div>
      <footer kppk-react-footer footer class="lg:hidden"></footer>
      <!-- <div class="vertical-btn-bar">
        <ng-content select="[verticalButtonBar]"></ng-content>
      </div> -->
    <!-- </fg-layout-default> -->
    <!-- <ng-template end [cdkPortalOutlet]="drawerContent$ | async"/> -->
    
    <nav end class="nav-mobile-end h-full" kppk-react-navigation>
      <mat-list-item top-list>
        <fg-layout-drawer-close-button class="w-full" [label]="t?.close"/>
      </mat-list-item>
    </nav>
    
  </fg-layout-drawer>
  <footer kppk-react-footer footer class="lg:hidden"></footer>
</fg-layout-default>
