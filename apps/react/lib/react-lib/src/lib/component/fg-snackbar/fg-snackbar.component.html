<ng-container>
  <div class="rounded-xl bg-white shadow-2xl ring-1 ring-gray-500 ring-opacity-5">
    <div class="relative px-4 py-4 text-gray-900 flex">
      <div>
        <!-- <div
          class="pdv pdv:w-6 pdv:h-6 mt-0"
          [pdvIcon]="data.snackType"
          [ngClass]="iconColor"></div> -->
      </div>
      <div class="pl-3 pr-5 flex-grow">
        <div class="text-gray-900 font-semibold">
          <span *ngIf="data.customHeader">{{ data.customHeader }}</span>
          <span>{{ data.header }}</span>
        </div>
        <div class="text-gray-500 text-sm whitespace-pre-wrap">{{ data.body }}</div>
      </div>
      <div *ngIf="!data.stay">
        <ng-container>
          <div
            tabindex="0"
            class="cursor-pointer inline-flex items-center px-1 py-1 text-sm leading-4 font-medium rounded"
            (click)="dismiss()"
            (keypress)="dismiss()"
          >
            <!-- <div
              class="text-gray-400"
              [pdvIcon]="'close'"></div> -->
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
