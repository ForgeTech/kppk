@if( show_admin_toolbarS() ) {
    <mat-toolbar color="warn" class="flex-row justify-start items-center flex-wrap gap-4">
      <mat-icon>warning</mat-icon>
      <span>Debug Toolbar</span>
      <div class="flex-auto"></div>
      <mat-slide-toggle 
        [checked]="test_calculation_is_onS()"
        color="primary"
        labelPosition="before"
        matTooltip="test_calculation"
        (change)="toggle_test_calculation($event)" 
      > 
        test_calculation
      </mat-slide-toggle>
      <mat-slide-toggle 
        [checked]="xstate_is_onS()"
        color="primary"
        labelPosition="before"
        matTooltip="xstate_inspector"
        (change)="toggle_xstate($event)" 
      > 
        <img class="h-12" alt="" src="./images/other/xstate.svg">
      </mat-slide-toggle>
    </mat-toolbar>
}
