    <mat-card *transloco="let t;" content class="flex h-full flex-col flex-wrap items-center justify-start !shadow-none">
        <mat-card-header class="w-full">
            <h1 class="!mx-auto">{{ t('home.welcome_headline') }}</h1>
        </mat-card-header>
        <img
            class="m-6 mr-[16px] aspect-auto h-24"
            alt="R.E.A.C.T. Reduction Analysis Tool Logo"
            src="./assets/images/react/react-logo.png"
        />
        <div class="flex w-full min-w-[24px] max-w-4xl flex-col px-6">
            <p class="text-justify text-base">{{ t('home.welcome_text') }}</p>
       </div>
       <div class="relative flex w-full flex-row justify-center">
        <button 
            class="my-4 !min-w-[240px]" mat-stroked-button color="primary" 
            type="submit" 
            (click)="open_start_calc_modal($event)"
        >
            <mat-icon class="right-4">add</mat-icon>
            {{ t('general.calculation_start' ) }}
        </button>
       
       </div>
       <div class="m-6 place-self-center">{{ t('general.version') }} {{ version_s() }}</div>
       <div class="home-filler-container min-h-8 flex w-full flex-row items-center justify-center">
            <div class="grid grid-cols-3 gap-6 p-6">
                <div class="">
                    <img class="w-32" alt="{{ t}}" src="./assets/images/react/material.png"/>
                </div>
                <div class="">
                    <img class="w-32" alt="{{ t}}" src="./assets/images/react/construction_site.png"/>
                </div>
                <div class="">
                    <img class="w-32" alt="{{ t}}" src="./assets/images/react/container_village.png"/>
                </div>
                <div class="">
                    <img class="w-32" alt="{{ t}}" src="./assets/images/react/demolish_disposal.png"/>
                </div>
                <div class="">
                    <img class="w-32" alt="{{ t}}" src="./assets/images/react/excavation_pit.png"/>
                </div>
                <div class="">
                    <img class="w-32" alt="{{ t}}" src="./assets/images/react/heating_system.png"/>
                </div>
            </div>
       </div>
    </mat-card>
